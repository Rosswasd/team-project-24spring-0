<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="pdf-container">
    <embed src="riscv-spec-v2.2.pdf" type="application/pdf">
</div>
</body>
</html>
