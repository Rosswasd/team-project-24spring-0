dleware_types::{Cursor, Tab, TabMap},\n        ResultVoid,\n    },\n    utility::ptr::Ptr,\n};\n\npub mod editor_rpc {\n    tonic::include_proto!(\"editor\");\n}\n\n#[derive(Default)]\nstruct ServerHandle {\n    map_state: Mutex\u003c(String, Option\u003cPtr\u003cTabMap\u003e\u003e)\u003e,\n    version: atomic::AtomicUsize,\n    password: Mutex\u003cString\u003e,\n    clients: Mutex\u003cVec\u003cSocketAddr\u003e\u003e,\n    cursor_pos: Mutex\u003cCursor\u003e,\n    history: Mutex\u003cVec\u003cModification\u003e\u003e,\n}\n\nimpl ServerHandle {\n    /// Change password for server.\n    fn change_password(\u0026self, password: \u0026str) {\n        let mut lock = self.password.lock().unwrap();\n        *lock = password.to_string();\n    }\n\n    /// Update host cursor position.\n    fn set_host_cursor(\u0026mut self, row: u64, col: u64, port: u16) {\n        let mut lock = self.cursor_pos.lock().unwrap();\n        list_insert_or_replace_asc::\u003cCursorAsc\u003e(\n            \u0026mut *lock,\n            ClientCursor {\n                addr: format!(\"0.0.0.0:{}\", port).parse().unwrap(),\n                row,\n                col,\n            },\n        );\n    }\n\n    /// Handle logic current tab wht a `\u0026mut Tab` as lambda parameter.\n    /// Only use to bypass the fxxking borrow checker.\n    fn handle_with_cur_tab\u003cF, R\u003e(\u0026self, handle: F) -\u003e Result\u003cR, String\u003e\n    where\n        F: Fn(\u0026mut Tab) -\u003e Result\u003cR, String\u003e,\n    {\n        let map_state_lock = self.map_state.lock().unwrap();\n        match map_state_lock.1 {\n            Some(tab_map_ptr) =\u003e {\n                let tab_map = tab_map_ptr.as_ref();\n                let mut tabs_lock = tab_map.tabs.lock().unwrap();\n                let mut tab = tabs_lock.get_mut(\u0026map_state_lock.0).unwrap();\n                handle(\u0026mut tab)\n            }\n            None =\u003e Err(\"TabMap has not been iniitilized\".to_string()),\n        }\n    }\n\n    fn handle_rpc_with_cur_tab\u003cF, R\u003e(\u0026self, handle: F) -\u003e Result\u003ctonic::Response\u003cR\u003e, Status\u003e\n    where\n        F: Fn(\u0026mut Tab) -\u003e Result\u003cR, String\u003e,\n    {\n        match self.handle_with_cur_tab(handle) {\n            Ok(success) =\u003e Ok(tonic::Response::new(success)),\n            Err(err) =\u003e Err(Status::internal(err)),\n        }\n    }\n\n    fn check_ip_authorized(\u0026self, ip: SocketAddr) -\u003e Result\u003c(), Status\u003e {\n        let clients = self.clients.lock().unwrap();\n        if clients.iter().any(|x| *x == ip) {\n            Ok(())\n        } else {\n            Err(Status::unauthenticated(\"Unauthorized\"))\n        }\n    }\n\n    fn get_history_since\u003cT\u003e(\u0026self, version: usize) -\u003e Vec\u003cT\u003e\n    where\n        Modification: Into\u003cT\u003e + Clone,\n    {\n        let lock = self.history.lock().unwrap();\n        lock[version..]\n            .to_vec()\n            .into_iter()\n            .map(Into::into)\n            .collect()\n    }\n}\n\n#[tonic::async_trait]\nimpl Editor for Arc\u003cMutex\u003cServerHandle\u003e\u003e {\n    async fn authorize(\n        \u0026self,\n        request: Request\u003cAuthorizeRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cAuthorizeReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.handle_rpc_with_cur_tab(|tab| {\n            if request.get_ref().password == handler.password.lock().unwrap().as_str()\n                || handler.password.lock().unwrap().is_empty()\n            {\n                if let Ok(_) = handler.check_ip_authorized(request.remote_addr().unwrap()) {\n                    Ok(AuthorizeReply {\n                        success: true,\n                        file_name: tab.text.get_path_str(),\n                        version: handler.version.load(atomic::Ordering::Relaxed) as u64,\n                        content: tab.text.to_string(),\n                    })\n                } else {\n                    let mut client_lock = handler.clients.lock().unwrap();\n                    client_lock.push(request.remote_addr().unwrap());\n                    Ok(AuthorizeReply {\n                        success: true,\n                        file_name: tab.text.get_path_str(),\n                        version: handler.version.load(atomic::Ordering::Relaxed) as u64,\n                        content: tab.text.to_string(),\n                    })\n                }\n            } else {\n                Ok(AuthorizeReply {\n                    success: false,\n                    file_name: String::new(),\n                    version: 0,\n                    content: String::new(),\n                })\n            }\n        })\n    }\n\n    async fn disconnect(\n        \u0026self,\n        request: Request\u003cDisconnectRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cDisconnectReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let mut clients = handler.clients.lock().unwrap();\n        let mut success = false;\n        if let Some(pos) = clients\n            .iter()\n            .position(|x| *x == request.remote_addr().unwrap())\n        {\n            clients.remove(pos);\n            let mut cursor_lock = handler.cursor_pos.lock().unwrap();\n            success = list_check_and_del::\u003cCursorAsc\u003e(\n                \u0026mut cursor_lock,\n                \u0026ClientCursor {\n                    addr: request.remote_addr().unwrap(),\n                    row: 0,\n                    col: 0,\n                },\n            );\n        }\n        Ok(Response::new(DisconnectReply { success }))\n    }\n\n    async fn set_cursor(\n        \u0026self,\n        request: Request\u003cSetCursorRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cSetCursorReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let mut cursor_lock = handler.cursor_pos.lock().unwrap();\n        list_insert_or_replace_asc::\u003cCursorAsc\u003e(\n            \u0026mut *cursor_lock,\n            ClientCursor {\n                addr: request.remote_addr().unwrap(),\n                row: request.get_ref().row,\n                col: request.get_ref().col,\n            },\n        );\n        dprintln!(\"Set cursor: {:?}\", cursor_lock);\n        Ok(Response::new(SetCursorReply { success: true }))\n    }\n\n    async fn get_content(\n        \u0026self,\n        request: Request\u003cGetContentRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cGetContentReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        return handler.handle_rpc_with_cur_tab(\n            |tab: \u0026mut Tab| -\u003e Result\u003cGetContentReply, String\u003e {\n                if request.get_ref().full_content {\n                    return Ok(GetContentReply {\n                        history: vec![],\n                        full_content: tab.text.to_string(),\n                    });\n                } else if request.get_ref().version\n                    == handler.version.load(atomic::Ordering::Relaxed) as u64\n                {\n                    Ok(GetContentReply {\n                        history: vec![],\n                        full_content: String::new(),\n                    })\n                } else {\n                    Ok(GetContentReply {\n                        history: handler.get_history_since(request.get_ref().version as usize),\n                        full_content: String::new(),\n                    })\n                }\n            },\n        );\n    }\n\n    async fn update_content(\n        \u0026self,\n        request: Request\u003cUpdateContentRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cUpdateContentReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let map_state_lock = handler.map_state.lock().unwrap();\n        match map_state_lock.1 {\n            Some(tab_map_ptr) =\u003e {\n                let tab_map = tab_map_ptr.as_ref();\n                let mut tabs_lock = tab_map.tabs.lock().unwrap();\n                let tab = tabs_lock.get_mut(\u0026map_state_lock.0).unwrap();\n                let cursor_lock = handler.cursor_pos.lock().unwrap();\n                let request_ref = request.get_ref();\n                let content_position = request_ref.op_range.clone().unwrap();\n                let start = content_position.start.unwrap();\n\n                // check version correct(up to date)\n                if request_ref.version != handler.version.load(atomic::Ordering::Relaxed) as u64 {\n                    return Ok(Response::new(UpdateContentReply {\n                        success: false,\n                        message: \"Version mismatch\".to_string(),\n                    }));\n                }\n\n                // check cursor position correct\n                for cursor in \u0026*cursor_lock {\n                    if cursor.addr == request.remote_addr().unwrap()\n                        \u0026\u0026 (start.row != cursor.row || start.col != cursor.col)\n                    {\n                        return Ok(Response::new(UpdateContentReply {\n                            success: false,\n                            message: \"miss matched cursor position\".to_string(),\n                        }));\n                    }\n                }\n\n                // handle operation\n                match tab.text.merge_history(\n                    \u0026vec![Modification::from(request_ref.clone())],\n                    \u0026mut *handler.cursor_pos.lock().unwrap(),\n                ) {\n                    Ok(_) =\u003e Ok(Response::new(UpdateContentReply {\n                        success: true,\n                        message: String::new(),\n                    })),\n                    Err(e) =\u003e Ok(Response::new(UpdateContentReply {\n                        success: false,\n                        message: e.to_string(),\n                    })),\n                }\n            }\n            None =\u003e Err(Status::internal(\"TabMap have not been iniitilized\")),\n        }\n    }\n}\n\npub struct RpcServerImpl {\n    port: AtomicU16,\n    tokio_runtime: tokio::runtime::Runtime,\n    rpc_server_handle: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    shared_handler: Arc\u003cMutex\u003cServerHandle\u003e\u003e,\n}\n\nimpl RpcServerImpl {\n    /// Start the service with a tab map.\n    ///\n    /// If the server is already running, return an error.\n    pub fn start_server(\u0026mut self, cur_tab_name: String, tab_map: Ptr\u003cTabMap\u003e) -\u003e ResultVoid {\n        if self.is_running() {\n            return Err(\"Server already running\".into());\n        }\n        self.shared_handler.lock().unwrap().map_state = Mutex::new((cur_tab_name, Some(tab_map)));\n        self.start()?;\n        Ok(())\n    }\n\n    pub fn stop_server(\u0026mut self) {\n        self.stop();\n    }\n\n    /// Set the port for the server.\n    ///\n    /// If the server is already running, return an error.\n    pub fn set_port(\u0026mut self, port: u16) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        if self.is_running() {\n            return Err(\"Server already running\".into());\n        }\n        self.port.store(port, atomic::Ordering::Relaxed);\n        Ok(())\n    }\n\n    /// Change the password for the server.\n    pub fn change_password(\u0026mut self, new_password: \u0026str) {\n        let handler = self.shared_handler.lock().unwrap();\n        handler.change_password(new_password);\n    }\n\n    /// Check if the server is running.\n    pub fn is_running(\u0026self) -\u003e bool {\n        self.rpc_server_handle.is_some()\n    }\n\n    /// Get the port of the server.\n    pub fn get_port(\u0026self) -\u003e u16 {\n        self.port.load(atomic::Ordering::Relaxed)\n    }\n\n    /// Update the host cursor position.\n    ///\n    /// - `row`: The row of the cursor.\n    /// - `col`: The column of the cursor.\n    /// TODO:  add out of range check\n    pub fn set_host_cursor(\u0026mut self, row: u64, col: u64) {\n        self.shared_handler.lock().unwrap().set_host_cursor(\n            row,\n            col,\n            self.port.load(atomic::Ordering::Relaxed),\n        );\n    }\n}\n\nimpl Default for RpcServerImpl {\n    fn default() -\u003e Self {\n        Self {\n            port: AtomicU16::new(0),\n            tokio_runtime: tokio::runtime::Builder::new_multi_thread()\n                .worker_threads(8)\n                .enable_all()\n                .build()\n                .unwrap(),\n            rpc_server_handle: None,\n            shared_handler: Arc::new(Mutex::new(Default::default())),\n        }\n    }\n}\n\nimpl RpcServer for RpcServerImpl {\n    fn start(\u0026mut self) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if self.rpc_server_handle.is_some() {\n            return Err(\"Server already running\".into());\n        }\n        let addr = format!(\"0.0.0.0:{}\", self.port.load(atomic::Ordering::Relaxed))\n            .parse()\n            .unwrap();\n        dprintln!(\"Server listening on: {}\", addr);\n        let handler = Arc::clone(\u0026self.shared_handler);\n\n        let server_handle = self.tokio_runtime.spawn(async move {\n            Server::builder()\n                .add_service(EditorServer::new(handler))\n                .serve(addr)\n                .await\n                .unwrap();\n        });\n        self.rpc_server_handle = Some(server_handle);\n        Ok(())\n    }\n\n    fn stop(\u0026mut self) {\n        if let Some(handle) = self.rpc_server_handle.take() esult\u003cRISCV\u003e\u003e,\n    pub(super) file: String,\n    pub(super) wait_input: WaitStatus,\n    breakpoints: Vec\u003cbool\u003e,\n    debug: bool,\n    thread: Option\u003cstd::thread::JoinHandle\u003c()\u003e\u003e,\n    status: AtomicU8,\n    history: VecDeque\u003cHistory\u003e,\n    mem_range: MemoryReturnRange,\n}\n\npub(super) struct History {\n    pub reg_idx: i32,\n    pub reg_val: u32,\n    pub pc_idx: usize,\n    pub mem_addr: u32,\n    pub mem: [u8; 4],\n    pub mem_len: u8,\n}\n\nimpl RISCVSimulator {\n    pub fn new(file: \u0026str) -\u003e Self {\n        RISCVSimulator {\n            reg: [0; 32],\n            pc_idx: 0,\n            mem: Memory::new(),\n            conf: Default::default(),\n            inst: None,\n            breakpoints: Vec::new(),\n            debug: false,\n            wait_input: WaitStatus::Not,\n            thread: None,\n            status: AtomicU8::new(0),\n            file: file.to_string(),\n            history: VecDeque::with_capacity(MAX_HISTORY_SIZE),\n            mem_range: Default::default(),\n        }\n    }\n\n    pub(super) fn in_data_segment(\u0026self, addr: u32, len: u32) -\u003e bool {\n        let data_start = self.conf.dot_data_base_address as u32;\n        let data_end = self.conf.data_segment_limit_address as u32;\n        addr \u003e= data_start \u0026\u0026 addr \u003c= data_end \u0026\u0026 addr + (len - 1) \u003c= data_end\n    }\n\n    pub(super) fn in_stack_segment(\u0026self, addr: u32, len: u32) -\u003e bool {\n        let stack_start = self.conf.stack_base_address as u32;\n        let stack_end = self.conf.stack_limit_address as u32;\n        addr \u003c= stack_start \u0026\u0026 addr \u003e= stack_end \u0026\u0026 addr - (len - 1) \u003e= stack_end\n    }\n\n    // (start, len)\n    pub(super) fn text_range(\u0026self) -\u003e (u32, u32) {\n        (\n            self.conf.dot_text_base_address as u32,\n            (self.inst.as_ref().unwrap().instruction.len() * 4) as u32,\n        )\n    }\n\n    pub(super) fn to_text_idx(\u0026self, addr: u32) -\u003e Option\u003cusize\u003e {\n        let (text_start, text_len) = self.text_range();\n        if addr \u003e= text_start \u0026\u0026 addr - text_start \u003c text_len \u0026\u0026 addr % 4 == 0 {\n            Some(((addr - text_start) / 4) as usize)\n        } else {\n            None\n        }\n    }\n\n    pub(super) fn to_text_addr(\u0026self, idx: usize) -\u003e u32 {\n        (self.conf.dot_text_base_address as usize + idx * 4) as u32\n    }\n}\n\nimpl Simulator for RISCVSimulator {\n    fn load_inst(\u0026mut self, inst: AssembleResult\u003cRISCV\u003e) -\u003e Result\u003c(), String\u003e {\n        if !self.cas_status(SimulatorStatus::Unloaded, SimulatorStatus::Loading)\n            \u0026\u0026 !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Loading)\n        {\n            return Err(\"Simulator is still running\".to_string());\n        }\n        self.breakpoints = vec![false; inst.instruction.len()];\n        self.inst = Some(inst);\n        self._reset();\n        self.set_status(SimulatorStatus::Stopped);\n        Ok(())\n    }\n\n    fn get_raw_inst(\u0026self) -\u003e \u0026Option\u003cAssembleResult\u003cRISCV\u003e\u003e {\n        \u0026self.inst\n    }\n\n    fn update_config(\u0026mut self, config: \u0026AssemblerConfig) -\u003e Result\u003c(), String\u003e {\n        let old_status;\n        if !self.cas_status(SimulatorStatus::Unloaded, SimulatorStatus::Loading) {\n            old_status = SimulatorStatus::Unloaded;\n        } else if !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Loading) {\n            old_status = SimulatorStatus::Stopped;\n        } else {\n            return Err(\"Simulator is still running\".to_string());\n        }\n        if config.dot_text_base_address % 4 != 0 {\n            return Err(\"Invalid text base address\".to_string());\n        }\n        self.conf = config.clone();\n        if old_status == SimulatorStatus::Stopped {\n            self._reset();\n        }\n        self.set_status(old_status);\n        Ok(())\n    }\n\n    fn run(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Running) {\n            return Err(\"Invalid operation\".to_string());\n        }\n        self.debug = false;\n        self._reset();\n        self._start(None);\n        Ok(())\n    }\n\n    fn debug(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Running) {\n            return Err(\"Invalid operation\".to_string());\n        }\n        self.debug = true;\n        self._reset();\n        self._start(None);\n        Ok(())\n    }\n\n    fn stop(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if !self.cas_status(SimulatorStatus::Running, SimulatorStatus::Stopping) {\n            return Err(\"Simulator not running\".to_string());\n        }\n        if let Some(t) = self.thread.take() {\n            t.join().unwrap();\n        }\n        self.set_status(SimulatorStatus::Stopped);\n        Ok(())\n    }\n\n    fn resume(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if self.wait_input != WaitStatus::Not {\n            return Err(\"Waiting for input\".to_string());\n        }\n        if !self.cas_status(SimulatorStatus::Paused, SimulatorStatus::Running) {\n            return Err(\"Simulator not paused\".to_string());\n        }\n        self._start(None);\n        Ok(())\n    }\n\n    fn step(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Running) {\n            if !self.cas_status(SimulatorStatus::Paused, SimulatorStatus::Running) {\n                return Err(\"Invalid operation\".to_string());\n            } else {\n                if self.wait_input != WaitStatus::Not {\n                    self.set_status(SimulatorStatus::Paused);\n                    return Err(\"Waiting for input\".to_string());\n                }\n            }\n        }\n        self._start(Some(1));\n        Ok(())\n    }\n\n    fn reset(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Stopping)\n            \u0026\u0026 !self.cas_status(SimulatorStatus::Paused, SimulatorStatus::Stopping)\n        {\n            return Err(\"Invalid operation\".to_string());\n        }\n        self._reset();\n        self.set_status(SimulatorStatus::Stopped);\n        Ok(())\n    }\n\n    fn undo(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if self.history.is_empty() {\n            return Err(\"No history\".to_string());\n        }\n        if self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Undo) {\n            if self.history.is_empty() {\n                self.set_status(SimulatorStatus::Stopped);\n                return Err(\"No history\".to_string());\n            }\n        } else if self.cas_status(SimulatorStatus::Paused, SimulatorStatus::Undo) {\n            if self.history.is_empty() {\n                self.set_status(SimulatorStatus::Paused);\n                return Err(\"No history\".to_string());\n            }\n        } else {\n            return Err(\"Invalid operation\".to_string());\n        }\n        let h = self.history.pop_front().unwrap();\n        if h.reg_idx != -1 {\n            self.reg[h.reg_idx as usize] = h.reg_val;\n        }\n        self.pc_idx = h.pc_idx;\n        if h.mem_len != 0 {\n            self.mem.set_range(h.mem_addr, \u0026h.mem[..h.mem_len as usize]);\n        }\n        self.set_status(SimulatorStatus::Paused);\n        Ok(())\n    }\n\n    fn set_breakpoint(\u0026mut self, idx: usize) -\u003e Result\u003c(), String\u003e {\n        if idx \u003e= self.breakpoints.len() {\n            return Err(\"Invalid breakpoint index\".to_string());\n        }\n        self.breakpoints[idx] = true;\n        Ok(())\n    }\n\n    fn remove_breakpoint(\u0026mut self, idx: usize) -\u003e Result\u003c(), String\u003e {\n        if idx \u003e= self.breakpoints.len() {\n            return Err(\"Invalid breakpoint index\".to_string());\n        }\n        self.breakpoints[idx] = false;\n        Ok(())\n    }\n\n    fn syscall_input(\u0026mut self, input: \u0026str) -\u003e Result\u003c(), String\u003e {\n        match self.wait_input {\n            WaitStatus::Not =\u003e Err(\"No input required\".to_string()),\n            WaitStatus::Int =\u003e {\n                if let Ok(val) = input.parse::\u003cu32\u003e() {\n                    self.reg[RV32IRegister::A0 as usize] = val;\n                    self.wait_input = WaitStatus::Not;\n                    self.resume()\n                } else {\n                    Err(\"Invalid input\".to_string())\n                }\n            }\n            WaitStatus::String =\u003e {\n                let addr = self.reg[RV32IRegister::A0 as usize];\n                let len = self.reg[RV32IRegister::A1 as usize];\n                if !self.in_data_segment(addr, len) {\n                    return Err(\"Invalid memory access\".to_string());\n                }\n                let data = input.as_bytes();\n                self.mem.set_range(addr, \u0026data[..len as usize]);\n                self.wait_input = WaitStatus::Not;\n                self.resume()\n            }\n            WaitStatus::Char =\u003e {\n                self.reg[RV32IRegister::A0 as usize] = input.as_bytes()[0] as u32;\n                self.wait_input = WaitStatus::Not;\n                self.resume()\n            }\n        }\n    }\n\n    fn get_register(\u0026self) -\u003e \u0026[u32] {\n        \u0026self.reg\n    }\n\n    fn get_memory(\u0026self) -\u003e Vec\u003cu32\u003e {\n        let start = self.mem_range.start as u32;\n        let len = self.mem_range.len as u32;\n        if let (Some(begin_idx), Some(end_idx)) =\n            (self.to_text_idx(start), self.to_text_idx(start + (len - 4)))\n        {\n            self.inst.as_ref().unwrap().instruction[begin_idx..=end_idx]\n                .iter()\n                .map(|inst| inst.code)\n                .collect()\n        } else if let Some(idx) = self.to_text_idx(start) {\n            let text_range = self.text_range();\n            let mut res = self.inst.as_ref().unwrap().instruction[idx..]\n                .iter()\n                .map(|inst| inst.code)\n                .collect::\u003cVec\u003cu32\u003e\u003e();\n            res.extend(\n                self.mem\n                    .get_range(text_range.0 + text_range.1, len - 4 * (res.len() as u32))\n                    .chunks(4)\n                    .map(|data| u32::from_le_bytes([data[0], data[1], data[2], data[3]])),\n            );\n            res\n        } else if let Some(idx) = self.to_text_idx(start + (len - 4)) {\n            let mut res = self\n                .mem\n                .get_range(start, self.text_range().0 - start)\n                .chunks(4)\n                .map(|data| u32::from_le_bytes([data[0], data[1], data[2], data[3]]))\n                .collect::\u003cVec\u003cu32\u003e\u003e();\n            res.extend(\n                self.inst.as_ref().unwrap().instruction[..=idx]\n                    .iter()\n                    .map(|inst| inst.code),\n            );\n            res\n        } else {\n            self.mem\n                .get_range(start, len)\n                .chunks(4)\n                .map(|data| u32::from_le_bytes([data[0], data[1], data[2], data[3]]))\n                .collect()\n        }\n    }\n\n    fn get_pc_idx(\u0026self) -\u003e Option\u003cusize\u003e {\n        if self.pc_idx \u003c self.inst.as_ref().unwrap().instruction.len() {\n            Some(self.pc_idx)\n        } else {\n            None\n        }\n    }\n\n    fn get_filepath(\u0026self) -\u003e \u0026str {\n        \u0026self.file\n    }\n\n    fn get_memory_return_range(\u0026self) -    a4,0(a5)\n        la      a5,a\n        lw      a4,-24(s0)\n        slli    a4,a4,2\n        add     a4,a5,a4\n        sw      a4,0(a5)\n        lw      a5,-24(s0)\n        addi    a5,a5,1\n        la      a4,a\n        slli    a5,a5,2\n        add     a5,a4,a5\n        lw      a4,-28(s0)\n        sw      a4,0(a5)\nL4:\n        lw      a5,-24(s0)\n        addi    a5,a5,1\n        sw      a5,-24(s0)\nL3:\n        lw      a5,n\n        addi    a5,a5,-1\n        lw      a4,-24(s0)\n        blt     a4,a5,L5\n        lw      a5,-20(s0)\n        addi    a5,a5,1\n        sw      a5,-20(s0)\nL2:\n        lw      a5,n\n        lw      a4,-20(s0)\n        blt     a4,a5,L6\n        lw      s0,44(sp)\n        addi    sp,sp,48\n        jalr    ra\n\",\n    );\n    let mut riscv_assembler = RiscVAssembler::new();\n    let parse_result = p.parse(\u0026rope.clone().to_string());\n    match parse_result {\n        Ok(res) =\u003e {\n            let dump_result = riscv_assembler.dump(res);\n            match dump_result {\n                Ok(res) =\u003e {\n                    println!(\"{:?}\", res.data);\n                    println!(\"Data.length: {}\", res.data.len());\n                    println!(\"{:?}\", res.text);\n                    println!(\"Text.length: {}\", res.text.len());\n                }\n                Err(err) =\u003e {\n                    for e in err {\n                        println!(\"{}\", e.to_string());\n                    }\n                }\n            }\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let mut new_configuration = AssemblerConfig {\n                memory_map_limit_address: 0x00007fff,\n                kernel_space_high_address: 0x00007fff,\n                mmio_base_address: 0x00007f00,\n                kernel_space_base_address: 0x00004000,\n                user_space_high_address: 0x00003fff,\n                data_segment_limit_address: 0x00002fff,\n                stack_base_address: 0x00002ffc,\n                stack_pointer_sp: 0x00002ffc,\n                stack_limit_address: 0x00002000,\n                heap_base_address: 0x00002000,\n                dot_data_base_address: 0x00000000,\n                global_pointer_gp: 0x00001800,\n                data_segment_base_address: 0x00000000,\n                dot_extern_base_address: 0x00001000,\n                text_limit_address: 0x00003ffc,\n                dot_text_base_address: 0x00003000,\n            };\n            riscv_assembler.update_config(\u0026new_configuration);\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n            riscv_assembler.update_config(\u0026AssemblerConfig::default());\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n        }\n        Err(err) =\u003e {\n            for e in err {\n                println!(\"{}\", e.to_string());\n            }\n        }\n    }\n}\n\nfn check_assembler(assembled_result: Result\u003cAssembleResult\u003cRISCV\u003e, Vec\u003cAssemblyError\u003e\u003e) {\n    match assembled_result {\n        Ok(res) =\u003e {\n            for data in res.data {\n                println!(\"0x{:02x}\", data);\n            }\n            for instruction in res.instruction {\n                println!(\"{}\", instruction.to_string());\n            }\n        }\n        Err(err) =\u003e {\n            for e in err {\n                println!(\"{}\", e.to_string());\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Codes","software-engineering","Moras","src-tauri","src","tests","mod.rs"],"content":"pub mod assembler;\npub m     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
